<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>header</title>
    <link rel="stylesheet" href="/src/css/components.css" />
  </head>
  <body>
    <header class="header">
      <h1><a href="/index.html" class="link-logo">myGradients</a></h1>
      <div class="container-nav">
        <div class="container-colors">
          <p>#ffe359</p>
          <img src="/src/img/right-arrow.svg" alt="색깔 방향 이미지" />
          <p>#ffa751</p>
        </div>
        <ul class="list-icon">
          <li>
            <a href="javascript:void(0)" class="link-icon btn-icon"
              ><img src="/src/img/palette.svg" alt="나의 팔래트로 이동" /></a
            ><span>To my palette</span>
          </li>
          <li>
            <button type="button" class="btn-icon">
              <img
                src="/src/img/bookmark-add.svg"
                alt="그래디언트 추가"
              /></button
            ><span>Add gradient</span>
          </li>
          <li>
            <button type="button" class="btn-icon">
              <img
                src="/src/img/rotate-arrow.svg"
                alt="그래디언트 회전"
              /></button
            ><span>Rotate gradient</span>
          </li>
        </ul>
      </div>
    </header>
  </body>
</html>
